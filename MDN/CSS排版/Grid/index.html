<style>
    .wrapper {
        display: grid;
        grid-template-columns: 1fr 1.5fr 2fr;
        grid-template-rows: auto auto;
        gap: 10px;
        
    }
    .wrapper > div {
        background-color: salmon;
        /* padding: 1em; */
        line-height: 6em;
        text-align: center;
        border-radius: 8px;

    }
    /* 注解：
    grid-column：占据哪些行，语法[x / 6)
     */
    .box1 {
        grid-column: 2 / 4;
        grid-row: 1;
    }

    .box2 {
        grid-column: 1;
        grid-row: 1 / 3;
    }

    .box3 {
        grid-column: 3;
        grid-row: 2;
    }

</style>
<body>
    <div class="wrapper">
        <div class="box1">One</div>
        <div class="box2">Two</div>
        <div class="box3">Three</div>
        <div class="box4">Four</div>
        <div class="box5">Five</div>
        <div class="box6">Six</div>
    </div>
</body>
