    <!DOCTYPE html>
    <html lang="zh-CN">

    <head>
        <meta charset="utf-8">
        <title>使用 JavaScript 的示例</title>
    </head>

    <body>
        <script>
function createParagraph() {
            let para = document.createElement('p')
            para.textContent = '你点击了这个按钮!'
            document.body.appendChild(para)
        }
        </script>
        
        <button onclick="createParagraph()">点我呀</button>
    </body>
