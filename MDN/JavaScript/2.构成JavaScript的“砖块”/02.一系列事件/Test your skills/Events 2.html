<script>
    let canvas = document.querySelector('canvas');
    let ctx = canvas.getContext('2d');

    function drawCircle(x, y, size) {
        ctx.fillStyle = 'white';
        ctx.fillRect(0, 0, canvas.width, canvas.height);

        ctx.beginPath();
        ctx.fillStyle = 'black';
        ctx.arc(x, y, size, 0, 2 * Math.PI);
        ctx.fill();
    }



    // drawCircle(x, y, size);

    // Add your code here
    window.onkeypress = function (e) {

        var x = 150;
        let y = 50;
        const size = 30;

        const key = e.key
        console.log(e.key)
        switch (key) {
            case 'a':
                x = 50
                y = 150
                break
            case 's':
                x = 150
                y = 250
                break
            case 'd':
                x = 250
                y = 150
                break
            case 'w':
                x = 150
                y = 50
                break
            default:
                break
        }
        drawCircle(x, y, size)
    }
</script>
